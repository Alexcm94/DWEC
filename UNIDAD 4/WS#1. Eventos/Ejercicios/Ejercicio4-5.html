<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            height: 100vh;
            width: 100%;
        }
        td {
            border: 1px solid black;
        }
    </style>

</head>
<body>

<div>
    <div id="tabla"></div>
</div>

</body>

<script>
    var tabla = "<table>";
    for (var i = 0; i < 10; i++) {
        tabla += "<tr>";
        for (var j = 0; j < 10; j++)
            tabla += "<td onmousemove='colorear(event)' onmousedown='borrarRow(event)'></td>"
        tabla += "</tr>"
    }
    tabla += "</table>"
    document.getElementById("tabla").innerHTML = tabla;
</script>
<script type="text/javascript">
    
</script>

<script>
    let z;
    function colorear(e) {
        if (event.ctrlKey) {
            var x = e.target;
            x.style.backgroundColor = "#42b3f4";
        }
        if (event.shiftKey) {
            var y = e.target;
            y.style.backgroundColor = "#f46542";
        }
        if (event.altKey){
            var z = e.target;
            z.style.backgroundColor = "white";
        }
    }
