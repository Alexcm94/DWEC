<!-- 
1.Crea una página en la que representarás 2 gráficas diferentes haciendo uso de Google Charts sobre los siguientes conjuntos de datos:
	1.Representación en el Congreso de los Diputados por partidos en las últimas elecciones generales. Estos datos los deberás representar mediante un gráfico de barras y mediante uno de sectores (PieChart).
	
	2.Ránking mundial de países más turísticos (por número de visitantes). Deberás representar estos datos mediante un gráfico Geográfico.
	
2.Realiza una animación sobre uno de los gráficos del punto 1.1. Para ello suponemos que pasados 10 segundos cambian los datos y debe animarse automáticamente.
-->



<html>
<head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

		// Load the Visualization API and the corechart package.
		google.charts.load('current', {'packages': ['corechart']});

		// Set a callback to run when the Google Visualization API is loaded.
		google.charts.setOnLoadCallback(drawChart);

		// Callback that creates and populates a data table,
		// instantiates the pie chart, passes in the data and
		// draws it.
		function drawChart() {

			// Create the data table.
			var data = new google.visualization.DataTable();
			data.addColumn('string', 'Partidos');
			data.addColumn('number', 'Diputados');
			data.addRows([
				['PP', 134],
				['PSOE', 84],
				['Podemos', 67],
				['Ciudadanos', 32],
				['Esquerra republicano', 9],
				['Vasco', 5]
			]);

			// Set chart options
			var options = {
				'title': 'Listado de partidos que mas nos roban',
				'width': 1200,
				'height': 400,
				'is3D': true
			};

			// Instantiate and draw our chart, passing in some options.
			var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
			var chart2 = new google.visualization.BarChart(document.getElementById('chart_div2'));
			chart.draw(data, options);
			chart2.draw(data, options)
		}
    </script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div"></div>
<div id="chart_div2"></div>

</body>
</html>
